    <style>
      /* Reset-ish */
      :root { --bg: #0f1115; --card: #171a21; --border: #2a2f3a; --text: #e7e9ee; --muted: #a8b0bd; --accent: #2dd4bf; }
      @media (prefers-color-scheme: light) { :root { --bg: #f5f7fb; --card: #ffffff; --border: #e6eaf2; --text: #0f1115; --muted: #5b6472; --accent: #14b8a6; } }
      .mock-player-select { position: relative; z-index: 5; min-height: 100dvh; background: radial-gradient(1200px 600px at 50% -20%, rgba(45,212,191,0.18), transparent 60%), var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
      .mock-container { max-width: min(100%, 920px); margin: 0 auto; padding: clamp(16px, 3vw, 24px); }
      .mock-header { text-align: center; margin: clamp(12px, 2vw, 16px) 0 clamp(16px, 3vw, 24px); }
      .mock-title { font-size: clamp(20px, 5.6vw, 28px); letter-spacing: .08em; text-transform: uppercase; font-weight: 800; }
      .mock-sub { color: var(--muted); font-size: clamp(12px, 3.4vw, 14px); margin-top: 6px; }
      .mock-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.2); }
      .mock-section { padding: clamp(12px, 3vw, 20px); margin-bottom: clamp(12px, 3vw, 20px); }
      .mock-section h3 { margin: 0 0 10px; font-size: clamp(14px, 3.8vw, 16px); }
      .mock-options { display: flex; gap: 10px; flex-wrap: wrap; }
      .mock-chip { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 9999px; background: transparent; border: 1px solid var(--border); color: var(--text); cursor: pointer; user-select: none; }
      .mock-chip input { accent-color: var(--accent); }
      .mock-players { display: grid; grid-template-columns: 1fr; gap: 12px; }
      @media (min-width: 580px) { .mock-players { grid-template-columns: 1fr 1fr; } }
      .player-card { display: grid; grid-template-columns: 52px 1fr; gap: 12px; align-items: center; padding: 12px; border: 1px dashed var(--border); border-radius: 12px; background: rgba(255,255,255,0.02); }
      .avatar { width: 52px; height: 52px; border-radius: 50%; display: grid; place-items: center; background: rgba(255,255,255,0.06); font-size: 26px; }
      .fields { display: grid; gap: 8px; }
      .row { display: grid; grid-template-columns: 1fr 110px; gap: 8px; }
      @media (max-width: 360px) { .row { grid-template-columns: 1fr; } }
      .input, .select { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border); background: rgba(255,255,255,0.04); color: var(--text); outline: none; }
      .input::placeholder { color: var(--muted); }
      .ready { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid var(--accent); background: rgba(45,212,191,0.08); color: var(--accent); font-weight: 700; }
      .mock-footer { display: grid; gap: 10px; grid-template-columns: 1fr; max-width: min(360px, 92vw); margin: clamp(14px, 3vw, 20px) auto; }
      .btn { height: 52px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.04); color: var(--text); font-weight: 600; }
      .btn-primary { background: var(--accent); color: #082d29; border-color: var(--accent); }
