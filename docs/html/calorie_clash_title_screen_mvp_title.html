<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calorie Clash — Title</title>
  <style>
    :root{
      --bg-0:#0B0F14;
      --bg-1:#121820;
      --fg:#E6F1FF;
      --accent:#00D1B2;
      --focus:#7AE3FF;
      --shadow-1:0 8px 24px rgba(0,0,0,.35);
      --shadow-2:0 12px 32px rgba(0,0,0,.45);
      --blur:8px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", Meiryo, sans-serif;
      color:var(--fg);
      background: radial-gradient(60% 60% at 50% 35%, rgba(255,255,255,.10), rgba(0,0,0,0)) , var(--bg-0);
      overflow:hidden;
    }
    main.screen{
      position:relative;
      width:100vw; height:100vh;
      display:grid;
      grid-template-rows: 220px auto 1fr auto;
      align-items:start;
      justify-items:center;
      padding:40px;
      isolation:isolate;
    }
    canvas#fx{position:absolute; inset:0; z-index:-1; filter: blur(var(--blur));}
    .vignette{position:absolute; inset:0; z-index:-1; pointer-events:none; box-shadow: inset 0 0 220px rgba(0,0,0,.55);}
    h1.logo{
      margin: 180px 0 24px;
      width: clamp(48%, 62vw, 70%);
      max-width:1344px; min-width:640px;
      text-align:center; line-height:1.05;
      filter: drop-shadow(var(--shadow-1));
      animation: logoIn 300ms cubic-bezier(.2,.8,.2,1) both;
    }
    h1.logo span.title{
      display:block; font-weight:800; letter-spacing:.02em;
      font-size:clamp(48px, 6vw, 96px);
      background: linear-gradient(180deg, #EFFFFF, #B6F7FF 50%, #7AE3FF);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 0 8px rgba(122,227,255,.25);
    }
    h1.logo span.sub{
      display:block; margin-top:8px; font-weight:600; opacity:.9;
      font-size:clamp(16px, 2.2vw, 24px);
      color:var(--accent);
    }
    nav[aria-label="main menu"]{ margin-top: 24px; }
    .menu{ list-style:none; padding:0; margin:0; display:flex; flex-direction:column; align-items:center; gap:48px; }
    .menu button{
      width:360px; height:72px; border-radius:12px; border:0;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow-1);
      color:var(--fg); font-size:56px;
      letter-spacing:.02em; line-height:1; cursor:pointer;
      transition: transform .15s cubic-bezier(.2,.8,.2,1), box-shadow .15s, background .15s, opacity .15s;
      opacity:.88;
    }
    .menu button:hover{ transform: translateY(-2px); box-shadow: var(--shadow-2); opacity:1; }
    .menu button:active{ transform: scale(.98); box-shadow:0 6px 18px rgba(0,0,0,.35); }
    .menu button:focus-visible{ outline: 2px solid var(--focus); outline-offset:3px; }
    footer.credit{ position:absolute; bottom:48px; left:0; right:0; text-align:center; opacity:.78; font-size:20px; display:flex; flex-direction:column; align-items:center; gap:4px; }
    .sys{ position:absolute; top:40px; right:40px; width:min(520px, 28vw); background:rgba(0,0,0,.3); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:16px 18px; box-shadow: var(--shadow-1); backdrop-filter: blur(6px); }
    .sys h2{ margin:0 0 6px; font-size:16px; opacity:.85 }
    .sys p{ margin:0; font-size:14px; opacity:.9 }
    @keyframes logoIn{ from{ transform: scale(.96); opacity:0 } to{ transform: none; opacity:1 } }
    @media (max-width:1919px){
      h1.logo{ margin-top: 160px }
      .menu button{ width:320px; height:64px; font-size:48px }
    }
    @media (max-width:1280px){
      h1.logo{ margin-top: 140px; width: clamp(50%, 56vw, 60%) }
      .menu{ gap:36px }
      .menu button{ width:300px; height:60px; font-size:44px }
      footer.credit{ font-size:18px }
    }
    @media (max-aspect-ratio: 9/16){
      main.screen{ grid-template-rows: 180px auto 1fr auto }
      h1.logo{ margin-top: 120px }
      .menu{ gap:36px }
    }
  </style>
</head>
<body>
  <main role="main" class="screen">
    <canvas id="fx" aria-hidden="true"></canvas>
    <div class="vignette" aria-hidden="true"></div>
    <h1 class="logo" aria-label="Calorie Clash タイトル">
      <span class="title">Calorie Clash</span>
      <span class="sub">胃袋 × ロジック</span>
    </h1>
    <nav aria-label="main menu">
      <ul class="menu" role="menu">
        <li role="none"><button role="menuitem" data-action="start" aria-label="ゲームを開始">Start</button></li>
        <li role="none"><button role="menuitem" data-action="options" aria-label="オプションを開く">Options</button></li>
        <li role="none"><button role="menuitem" data-action="exit" aria-label="終了する">Exit</button></li>
      </ul>
    </nav>
    <aside class="sys" aria-live="polite" aria-atomic="true">
      <h2>Info</h2>
      <p>↑↓で選択 / Enter: 決定 / Esc: 戻る</p>
    </aside>
    <footer class="credit">
      <div>© <span id="year"></span> Calorie Clash Team — v0.1.0</div>
      <div style="font-size:clamp(12px, 1.8vw, 18px); opacity:.7;">水ダウにインスパイアされました。</div>
    </footer>
  </main>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const buttons = Array.from(document.querySelectorAll('.menu button'));
    let idx = 0; buttons[idx].focus();
    function focusIdx(i){ idx = (i + buttons.length) % buttons.length; buttons[idx].focus(); }
    window.addEventListener('keydown', e=>{
      if(e.key === 'ArrowUp'){ e.preventDefault(); focusIdx(idx-1); }
      if(e.key === 'ArrowDown'){ e.preventDefault(); focusIdx(idx+1); }
      if(e.key === 'Enter'){ e.preventDefault(); activate(buttons[idx]); }
      if(e.key === 'Escape'){ e.preventDefault(); hint('終了は Exit で確認'); }
    });
    buttons.forEach(b=> b.addEventListener('click', ()=> activate(b)) );
    function activate(btn){
      const act = btn.dataset.action;
      if(act==='start'){ fadeOut(()=> hint('Start → ダミー遷移')); }
      if(act==='options'){ hint('Options → モーダル（MVPで省略）'); }
      if(act==='exit'){ const ok = confirm('終了しますか？'); if(ok) hint('Exit → ダミー処理'); }
    }
    const info = document.querySelector('.sys p');
    let hintTimer; function hint(t){ clearTimeout(hintTimer); info.textContent = t; hintTimer = setTimeout(()=> info.textContent = '↑↓で選択 / Enter: 決定 / Esc: 戻る', 2500); }
    const cvs = document.getElementById('fx');
    const ctx = cvs.getContext('2d');
    let W, H, particles=[];
    function resize(){ W = cvs.width = innerWidth; H = cvs.height = innerHeight; }
    addEventListener('resize', resize); resize();
    const COUNT = Math.max(20, Math.min(30, Math.round((W*H)/120000)));
    function spawn(){
      return { x: Math.random()*W, y: Math.random()*H, r: 2 + Math.random()*6, a: .2 + Math.random()*.2, vx: (Math.random()-.5)*16, vy: (Math.random()-.5)*16 };
    }
    for(let i=0;i<COUNT;i++) particles.push(spawn());
    let last=performance.now();
    (function loop(now){
      requestAnimationFrame(loop);
      const dt = Math.min(0.033, (now-last)/1000); last=now;
      ctx.clearRect(0,0,W,H);
      for(const p of particles){
        p.x += p.vx*dt; p.y += p.vy*dt;
        if(p.x<-20||p.x>W+20||p.y<-20||p.y>H+20){ Object.assign(p, spawn()); }
        ctx.globalAlpha = p.a; ctx.fillStyle = '#7AE3FF';
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
      }
      ctx.globalAlpha=1;
    })(last);
    document.body.style.opacity = '0';
    document.body.style.transition = 'opacity 1s cubic-bezier(.2,.8,.2,1)';
    requestAnimationFrame(()=> document.body.style.opacity = '1');
  </script>
</body>
</html>
